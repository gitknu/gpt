<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Logos</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: flex-end; /* Pushes content to the bottom */
        font-family: sans-serif;
    }

    /* --- START: Scroller Styles --- */
    .scroller-container {
        position: fixed; /* Position relative to the viewport */
        left: 40px;      /* Distance from the left edge */
        top: 40px;       /* Distance from the top edge */
        height: 300px;
        width: 2px;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    .dot {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        flex-shrink: 0;
    }

    #scroller-handle {
        width: 20px;
        height: 20px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: grab;
        transition: top 0.1s ease-out;
    }

    #scroller-handle:active {
        cursor: grabbing;
    }
    /* --- END: Scroller Styles --- */


    .logo-container {
        display: flex;
        flex-direction: row; /* Aligns logo items in a row */
        align-items: flex-end; /* Aligns items based on their bottom edge */
        gap: 20px; /* space between logo items */
        margin-bottom: 20px; /* Adds space from the bottom edge */
    }

    .logo-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .logo-label {
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
        font-size: 16px;
        color: #333;
        margin-bottom: 10px; /* Space between text and logo */
    }

    .logo-link {
        display: inline-block;
    }

    .logo {
        width: 150px; /* Adjust size as needed */
        height: auto;
        transition: transform 0.2s ease-in-out;
    }

    .logo:hover {
        transform: scale(1.1);
    }

    /* --- Mobile Responsivity --- */
    @media (max-width: 600px) {
        .scroller-container {
            left: 20px;
            top: 20px;
            height: 200px;
        }

        .dot {
            width: 8px;
            height: 8px;
        }

        #scroller-handle {
            width: 18px;
            height: 18px;
        }

        .logo-container {
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't add to the total width */
            padding: 0 20px 20px; /* 0 for top, 20px for left/right, 20px for bottom */
            margin-bottom: 0; /* Bottom spacing is now handled by padding */
            justify-content: center; /* Center logos within the full-width container */
            gap: 15px; /* Adjust the gap for smaller screens */
        }
        .logo {
            width: 90px; /* Logos size on mobile */
        }
        .logo-label {
            font-size: 14px; /* Slightly smaller text on mobile */
        }
    }
</style>
</head>
<body>

<!-- Scroller is placed here, positioned independently at the top-left -->
<div class="scroller-container">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div id="scroller-handle"></div>
</div>

<!-- Logo content is placed here, positioned independently at the bottom-center -->
<div class="logo-container">
    <div class="logo-item">
        <p class="logo-label">Комп'ютер</p>
        <a href="https://ollama.com" target="_blank" class="logo-link">
            <img src="https://gitknu.github.io/gpt/files/ollama.png" alt="Ollama Logo" class="logo">
        </a>
    </div>
    <div class="logo-item">
        <p class="logo-label">Смартфон</p>
        <a href="https://play.google.com/store/apps/details?id=com.pocketpalai" target="_blank" class="logo-link" id="pocketpal-link">
            <img src="https://gitknu.github.io/gpt/files/pocketpal.png" alt="PocketPal Logo" class="logo">
        </a>
    </div>
    <div class="logo-item">
        <p class="logo-label">Власна АІ</p>
        <a href="https://github.com/theaniketgiri/create-llm" target="_blank" class="logo-link">
            <img src="https://gitknu.github.io/gpt/files/github.png" alt="GitHub Logo" class="logo">
        </a>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // --- START: PocketPal Link Logic ---
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const pocketpalLink = document.getElementById("pocketpal-link");

        // Check for iOS/iPadOS
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            pocketpalLink.href = "https://apps.apple.com/us/app/pocketpal-ai/id6502579498";
        }
        // Check for MacOS
        else if (/Macintosh|MacIntel|MacPPC|Mac68K/.test(userAgent)) {
            pocketpalLink.href = "https://apps.apple.com/us/app/pocketpal-ai/id6502579498";
        }
        // --- END: PocketPal Link Logic ---


        // --- START: Scroller Logic ---
        const handle = document.getElementById('scroller-handle');
        const scroller = handle.parentElement;
        const dots = Array.from(scroller.getElementsByClassName('dot'));
        let isDragging = false;

        const dotPositions = dots.map(dot => dot.offsetTop + dot.offsetHeight / 2);

        // Set initial position of the handle to the middle dot
        handle.style.top = `${dotPositions[3]}px`;

        function startDrag(e) {
            isDragging = true;
            handle.style.cursor = 'grabbing';
            document.body.style.cursor = 'grabbing'; // Optional: change cursor for the whole page
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            handle.style.cursor = 'grab';
            document.body.style.cursor = 'default';
        }

        function onDrag(e) {
            if (!isDragging) return;
            e.preventDefault(); // Prevent text selection or page scroll

            const eventY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            const scrollerRect = scroller.getBoundingClientRect();
            const mouseY = eventY - scrollerRect.top;

            // Find the closest dot position to snap to
            let closestDotY = dotPositions.reduce((prev, curr) => {
                return (Math.abs(curr - mouseY) < Math.abs(prev - mouseY) ? curr : prev);
            });

            // Snap the handle to the closest dot
            handle.style.top = `${closestDotY}px`;
        }

        // Mouse events
        handle.addEventListener('mousedown', startDrag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('mousemove', onDrag);

        // Touch events for mobile
        handle.addEventListener('touchstart', startDrag);
        document.addEventListener('touchend', endDrag);
        document.addEventListener('touchmove', onDrag);
        // --- END: Scroller Logic ---
    });
</script>
</body>
</html>
