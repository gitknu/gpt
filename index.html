<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Logos</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: flex-end; /* Pushes content to the bottom */
        font-family: sans-serif;
    }

    /* --- START: Main Layout Container --- */
    .content-wrapper {
        display: flex;
        align-items: flex-end; /* Aligns scroller and logos along their bottom edge */
        gap: 40px; /* Space between the scroller and the logos block */
        margin-bottom: 20px; /* Adds space from the bottom edge of the screen */
        padding: 0 20px; /* Ensures some space from screen edges */
        box-sizing: border-box;
    }
    /* --- END: Main Layout Container --- */

    .scroller-container {
        position: relative; /* Changed from fixed */
        height: 300px;
        width: 2px;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px; /* Fine-tune vertical alignment with logos */
    }

    .dot {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        flex-shrink: 0;
    }

    #scroller-handle {
        width: 20px;
        height: 20px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: grab;
        transition: top 0.1s ease-out;
    }

    #scroller-handle:active {
        cursor: grabbing;
    }

    /* --- START: Container for Text and Logos --- */
    .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .text-container {
        color: black;
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 15px; /* Space between text and logos */
        text-align: center;
    }
    /* --- END: Container for Text and Logos --- */

    .logo-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 20px;
    }

    .logo-link {
        display: inline-block;
    }

    .logo {
        width: 150px;
        height: auto;
        transition: transform 0.2s ease-in-out;
    }

    .logo:hover {
        transform: scale(1.1);
    }

    /* --- START: Mobile Responsivity Fix --- */
    @media (max-width: 600px) {
        .content-wrapper {
            gap: 20px;
            margin-bottom: 0;
            padding: 0 10px 20px;
        }

        .scroller-container {
            height: 200px;
            margin-bottom: 5px;
        }

        .dot {
            width: 8px;
            height: 8px;
        }

        #scroller-handle {
            width: 18px;
            height: 18px;
        }

        .text-container {
            font-size: 14px;
        }

        .logo-container {
            gap: 15px;
        }

        .logo {
            width: 90px;
        }
    }
    /* --- END: Mobile Responsivity Fix --- */
</style>
</head>
<body>

<div class="content-wrapper">
    <div class="scroller-container">
        <!-- The 7 dots that act as snap points -->
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <!-- The draggable handle -->
        <div id="scroller-handle"></div>
    </div>

    <div class="main-content">
        <div class="text-container">
            Комп'ютер / Смартфон / Власний АІ
        </div>
        <div class="logo-container">
            <a href="https://ollama.com" target="_blank" class="logo-link">
                <img src="https://gitknu.github.io/gpt/files/ollama.png" alt="Ollama Logo" class="logo">
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.pocketpalai" target="_blank" class="logo-link" id="pocketpal-link">
                <img src="https://gitknu.github.io/gpt/files/pocketpal.png" alt="PocketPal Logo" class="logo">
            </a>
            <a href="https://github.com/theaniketgiri/create-llm" target="_blank" class="logo-link">
                <img src="https://gitknu.github.io/gpt/files/github.png" alt="GitHub Logo" class="logo">
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;
        const pocketpalLink = document.getElementById("pocketpal-link");

        // Check for iOS/iPadOS
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            pocketpalLink.href = "https://apps.apple.com/us/app/pocketpal-ai/id6502579498";
        }
        // Check for MacOS
        else if (/Macintosh|MacIntel|MacPPC|Mac68K/.test(userAgent)) {
            pocketpalLink.href = "https://apps.apple.com/us/app/pocketpal-ai/id6502579498";
        }

        // --- Scroller Logic (no changes needed here) ---
        const handle = document.getElementById('scroller-handle');
        const scroller = handle.parentElement;
        const dots = Array.from(scroller.getElementsByClassName('dot'));
        let isDragging = false;

        const dotPositions = dots.map(dot => dot.offsetTop + dot.offsetHeight / 2);
        
        handle.style.top = `${dotPositions[3]}px`;

        function startDrag(e) {
            isDragging = true;
            handle.style.cursor = 'grabbing';
            document.body.style.cursor = 'grabbing';
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            handle.style.cursor = 'grab';
            document.body.style.cursor = 'default';
        }

        function onDrag(e) {
            if (!isDragging) return;
            e.preventDefault();

            const eventY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            const scrollerRect = scroller.getBoundingClientRect();
            const mouseY = eventY - scrollerRect.top;

            let closestDotY = dotPositions.reduce((prev, curr) => {
                return (Math.abs(curr - mouseY) < Math.abs(prev - mouseY) ? curr : prev);
            });
            
            handle.style.top = `${closestDotY}px`;
        }

        handle.addEventListener('mousedown', startDrag);
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('mousemove', onDrag);

        handle.addEventListener('touchstart', startDrag);
        document.addEventListener('touchend', endDrag);
        document.addEventListener('touchmove', onDrag);
    });
</script>
</body>
</html>
